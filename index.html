<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="main.css" />
    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Frontend quiz app</title>
  </head>
  <body>
    <div class="container">
      <header class="header">
        <div class="header__category" id="headerCategory1">
          <div class="icon__frame" id="iconFrame1">
            <img class="category__img" src="" alt="Image" id="categoryImg1"/>
          </div>
          <span class="category__title" id="categoryTitle1"></span>
        </div>
        <div class="header__switch">
          <img
            src="assets/images/icon-sun-light.svg"
            alt="Sun light"
            class="light"
          />
          <img
            src="assets/images/icon-sun-dark.svg"
            alt="Sun dark"
            class="dark"
          />
          <div class="form-check form-switch">
            <input
              class="form-check-input"
              type="checkbox"
              role="switch"
              id="flexSwitchCheckChecked"
              checked
            />
            <label
              class="form-check-label"
              for="flexSwitchCheckChecked"
            ></label>
          </div>
          <img
            src="assets/images/icon-moon-light.svg"
            alt="Moon light"
            class="light"
          />
          <img
            src="assets/images/icon-moon-dark.svg"
            alt="Moon dark"
            class="dark"
          />
        </div>
      </header>
      <main class="main">
        <div class="main__text">
          <h1 class="main__title">
            Welcome to the<br />
            <span class="title__span">Frontend Quiz!</span>
          </h1>
          <p class="main__subtitle">Pick a subject to get started.</p>
        </div>
        <div class="main__options">
          <div class="option option-a">
            <div class="icon__frame">
              <img class="icon" src="assets/images/icon-html.svg" alt="A" />
            </div>
            <span class="category__title">HTML</span>
          </div>
          <div class="option option-b">
            <div>
              <img src="assets/images/icon-css.svg" alt="B" />
            </div>
            <span class="category__title">CSS</span>
          </div>
          <div class="option option-c">
            <div>
              <img src="assets/images/icon-js.svg" alt="C" />
            </div>
            <span class="category__title">Javascript</span>
          </div>
          <div class="option option-d">
            <div>
              <img src="assets/images/icon-accessibility.svg" alt="D" />
            </div>
            <span class="category__title">Accessibility</span>
          </div>
        </div>
      </main>
      <div class="preview"></div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
